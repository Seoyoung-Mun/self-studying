<html>
    <head>
        <title>조건문 실습</title>
        
    </head>

    <body>
        <script>
            var age = 28;
            if ( 1 <= age && age <= 7 ){
                alert( "유아" );
            } else if ( 8 <= age && age <= 13){
                alert( "초등학생" );
            } else if ( 14 <= age && age <= 16){
                alert( "중학생" );
            } else if ( 17 <= age && age <= 19){
                alert( "고등학생" );
            } else if ( 20 <= age ){
                alert( "성인" );
            }

            var name = "문서영";
            if ( name == "홍길동" ){
                alert( "남자" );
            } else if ( name == "성춘향" ){
                alert( "여자" );
            } else {
                alert( "모르겠어요." );
            }
        </script>
    </body>
</html>
