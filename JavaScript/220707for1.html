<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    
    <script>
        //1부터 10까지 홀수만 출력하기
        for ( var i = 1; i < 10; i++ ) {
            if ( i % 2 == !0) {
                alert( i );
            }
        }
    </script>
</body>
</html>
