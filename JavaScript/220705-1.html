<html>
    <head>
        <title>220706 수업 실습 복습</title>
        <script>
            function result(){
                var no1 = Number(document.getElementById("value1").value);
                var no2 = Number(document.getElementById("value2").value);
                var operator = document.getElementById("operator").value;
                var equal = document.getElementById("result").value;

                if ( operator == "+"){
                    equal = no1 + no2  ;
                } else if ( operator == "-"){
                    equal =  no1 - no2 ;
                } else if ( operator == "/"){
                    equal =  no1 / no2 ;
                } else if ( operator == "*" ){
                    equal =  no1 * no2 ;
                }

                var result = document.getElementById("result");
                result.value = equal;
            }

        </script>
    </head>

    <body>
        <p>값 1 : <input type="text" id="value1"></p>
        <p>값 2 : <input type="text" id="value2"></p>
        <p>연산자 : <input type="text" id="operator"></p>
        <p>결과 : <input type="result" id="result"></p>
        <button type="button" onclick="result();">계산</button>
    </body>
</html>
