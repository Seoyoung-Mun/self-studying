 <html>
    <head>
        <meta charset="utf-8">
        <title>jquery-class다루기</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
        <link rel="stylesheet" href="../../SeSAC4_web/jquery-ui-1.13.1.custom/jquery-ui.css">
        <script src="../../SeSAC4_web/jquery-ui-1.13.1.custom/jquery-ui.min.js"></script>
        <script src="../../SeSAC4_web/jquery-ui-1.13.1.custom/jquery-ui.js"></script>

      <style>
   
        div {
          width : 100px;
          height : 100px;
        }
   
        .first {
          background-color : red;
        }
   
        .second {
          background-color : yellow;
        }
   
        .third {
          background-color : blue;
        }

        .pink {
            background-color: pink;
        }
        .sizeup {
            font-size: 30px;
        }
   
      </style>
      <script type="text/javascript">
        function bigger(){
            $(".first").addClass("sizeup");
        }

        function white(){
            $(".second").removeClass("second");
        }

        function pink(){
            $(".third").switchClass("third","pink",1000);
            //숫자는 작동시간
        }      

        function getfirst(){
      if($("div").hasClass("third")) {
          $(".third").remove();
            }
        }
      </script>
    </head>
    <body>
      <button type="button" onclick="bigger();">커져라</button>
      <button type="button" onclick="white();">하얘져라</button>
      <button type="button" onclick="pink();">분홍분홍해져라</button>
      <button type="button" onclick="getfirst();">세 번째 div만 없어져라 </button>
      <div class="first">가나다</div>
      <div class="second">라마바</div>
      <div class="third">사아자</div>
   
    </body>
  </html>
