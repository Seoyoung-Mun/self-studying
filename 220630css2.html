<html>
    <head>
        <title>css연습</title>
        <style>
            div{
                border: 3px solid red;
                padding: 10px;
                margin: 20px;
                width: 90px; height: 35px;
            }
            span{
                width: 100px; height: 100px;
                /*
                div와 span의 다른점!
                width와 height는 span에 적용되지 않음*/
            }
        </style>
    </head>

    <body>
        <div>요소의 콘텐츠</div>
        <span>check</span>
    </body>
</html>
