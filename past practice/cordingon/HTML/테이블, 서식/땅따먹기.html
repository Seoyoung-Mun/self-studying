<!-- 배운것을 토대로 땅따먹기 그림 그려보기 -->
<html>
    <head>
        <meta charst="utf-8">

        <title>땅따먹기</title>
    </head>

    <body>
        <table border="1" cellspacing="0" cellpadding="50"
        style="text-align:center;">
            <tr>
                <td colspan="4">하늘</td>
            </tr>

            <tr>
                <td colspan="2">7</td>
                <td colspan="2">8</td>
            </tr>

            <tr>
                <td colspan="3">6</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td rowspan="3">4</td>
                <td colspan="2" rowspan="2">?</td> 
            </tr>
           <tr>
           </tr>
           
           <tr>
               <td colspan="3">3</td>
           </tr>

           <tr>
               <td colspan="2">1</td>
               <td colspan="2">2</td>
           </tr>

        </table>
        <br>
        <br>
        <div style="color:red;"> 왜 7,8과 1,2 간격이 내가 원하는 대로 안나올까...
        <br> 모르겠다 난 최선을 다했다...
        </div>
    </body>
</html>
