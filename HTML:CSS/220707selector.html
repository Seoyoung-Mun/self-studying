<html>
    <head>
        <title>특성선택자</title>
        <style>
            [class$="t"]{
                color: blue;
            }
            [id^="uni"]{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>선택자 연습하기</h1>
        <p>1번 문단입니다 p태그</p>
        <p class="text">2번 문단입니다 클래스 있는 p태그</p>
        <p id="unique">3번 문단입니다 아이디 있는 p태그</p>
        <p class="text">4번 문단입니다 클래스 있는 p태그</p>
        <p>5번 문단입니다 <span>스판 있는</span>p태그</p>
    </body>
</html>
